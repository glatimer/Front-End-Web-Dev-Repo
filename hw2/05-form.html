<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="container" style="background-color: rgb(32, 30, 30)">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <main style="margin-top: 5em; margin-bottom: 10em">
          <form action="05-form.html" style="background-color: white">
            <h1 style="text-align: center; padding-top: 1em">
              Exercise 05 - Form
            </h1>
            <section style="padding: 1em">
              <div class="mb-3" style="justify-self: left">
                <label for="name" class="form-label" style="font-weight: bold"
                  >Full Name:</label
                >
                <br />
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  style="width: 100%"
                />
                <label for="email" class="form-label" style="font-weight: bold"
                  >Email:</label
                >
                <br />
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  style="width: 100%"
                />
              </div>
              <label
                for="registration"
                class="form-label"
                style="font-weight: bold"
                >Registration Status:</label
              >
              <select
                class="form-select"
                aria-label="Registration Status"
                name="registration"
                id="registration"
              >
                <option selected>Choose an Option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
              <fieldset style="margin-top: 2em">
                <legend style="font-size: 17px">
                  <label for="form-label" style="font-weight: bold"
                    >Have you taken any of the following courses?</label
                  >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="pLang"
                    />
                    <label class="form-check-label" for="pLang"
                      >Programming Languages</label
                    >
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="os" />
                    <label class="form-check-label" for="os"
                      >Operating Systems</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="full-stack"
                    />
                    <label class="form-check-label" for="full-stack"
                      >Full Stack Web Development</label
                    >
                  </div>
                </legend>
              </fieldset>
              <label for="name" class="form-label" style="font-weight: bold"
                >Anything else?</label
              >
              <br />
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                style="width: 100%; height: 6em"
              />
              <button
                class="btn-primary"
                style="width: 49%; margin-top: 1em; border-radius: 3px"
              >
                Submit
              </button>
              <button
                class="btn-secondary"
                style="width: 50%; margin-top: 1em; border-radius: 3px"
              >
                Reset
              </button>
            </section>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
