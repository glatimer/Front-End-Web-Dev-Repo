<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="05-form.js"></script>
  </head>
  <body class="container" style="background-color: rgb(32, 30, 30)">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <main style="margin-top: 5em; margin-bottom: 10em">
          <form id="myForm" style="background-color: white; border-radius: 2px">
            <h1 style="text-align: center; padding-top: 1em">
              Exercise 05 - Form
            </h1>
            <section style="padding: 1em">
              <div class="mb-3" style="justify-self: left">
                <label for="name" class="form-label" style="font-weight: bold"
                  >Full Name:</label
                >
                <br />
                <input
                  autocomplete="on"
                  type="text"
                  class="form-control"
                  name="Name"
                  id="name"
                  style="width: 100%"
                />
                <label for="email" class="form-label" style="font-weight: bold"
                  >Email:</label
                >
                <br />
                <input
                  autocomplete="email"
                  type="email"
                  class="form-control"
                  name="Email"
                  id="email"
                  style="width: 100%"
                />
              </div>
              <label
                for="registration"
                class="form-label"
                style="font-weight: bold"
                >Registration Status:</label
              >
              <select
                class="form-select"
                aria-label="Registration Status"
                name="Registration Status"
                id="registration"
              >
                <option selected>Choose an Option</option>
                <option value="yes">Registered</option>
                <option value="no">Not Registered</option>
              </select>
              <fieldset style="margin-top: 2em">
                <legend style="font-size: 17px">
                  <label for="questions" style="font-weight: bold"
                    >Have you taken any of the following courses?</label
                  >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="pLang"
                      name="Programming Languages"
                    />
                    <label class="form-check-label" for="pLang"
                      >Programming Languages</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="os"
                      name="Operating Systems"
                    />
                    <label class="form-check-label" for="os"
                      >Operating Systems</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="full-stack"
                      name="Full Stack Web Development"
                    />
                    <label class="form-check-label" for="full-stack"
                      >Full Stack Web Development</label
                    >
                  </div>
                </legend>
              </fieldset>
              <label
                for="questions"
                class="form-label"
                style="font-weight: bold"
                >Anything else?</label
              >
              <br />
              <div class="form-outline" data-mdb-input-init>
                <textarea
                  class="form-control"
                  name="Comments"
                  id="questions"
                  cols="30"
                  rows="5"
                  style="width: 99%; height: 6em"
                >
                </textarea>
              </div>

              <div>
                <button
                  type="submit"
                  id="trigger-modal"
                  class="btn-primary"
                  style="width: 49%; margin-top: 1em; border-radius: 3px"
                >
                  Submit
                </button>
                <button
                  id="trigger-reset"
                  class="btn-secondary"
                  style="width: 50%; margin-top: 1em; border-radius: 3px"
                >
                  Reset
                </button>
              </div>
            </section>
          </form>
          <div id="result"></div>
        </main>
      </div>
    </div>
    <div class="modal" id="return-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Is this correct?</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <section style="padding: 2em; text-align: left; font-size: 17px">
            <div
              class="modal-body"
              id="return-content"
              style="font-weight: bolder"
            ></div>
          </section>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
