<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="container" id="randomBackground">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <main class="text-left">
          <section class="card mx-auto" style="margin-top: 5em">
            <div class="card-body" style="padding: 2em 2em 1em">
              <h1>Exercise 04 - Background</h1>
              <p class="card-text">
                The background color will change every few seconds (as indicated
                below). You can stop this behavior and you can also change how
                often the background color changes.
              </p>
              <div>
                <label>Background change interval (seconds): </label>
                <br />
                <input
                  type="number"
                  id="num"
                  min="0"
                  max="59"
                  style="width: 14em"
                />
              </div>
              <div style="margin-top: 1em">
                <input
                  type="button"
                  value="Start"
                  class="btn-primary"
                  style="border-radius: 4px"
                  id="start"
                />
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
